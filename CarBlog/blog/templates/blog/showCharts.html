{% extends 'blog/home.html' %} {% load static %} {% block content %}
<div id="container" style="width: 75%">
  <canvas id="bar-chart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<script>

    
    var data = {
        labels: {{labels|safe}},
        datasets: [{
        label: 'Car Sales',
        data: {{data|safe}},
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          'rgba(255, 205, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(54, 162, 235, 0.2)',

        ],
        borderColor: [
          'rgb(255, 99, 132)',
          'rgb(255, 159, 64)',
          'rgb(255, 205, 86)',
          'rgb(75, 192, 192)',
          'rgb(54, 162, 235)',

        ],
        borderWidth: 1
       }]
      };

    var config = {
      type: 'bar',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      },
    };

    window.onload = function() {
        var ctx = document.getElementById('bar-chart').getContext('2d');
        window.myPie = new Chart(ctx, config);
      };
</script>
{% endblock%}
